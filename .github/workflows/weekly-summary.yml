name: Weekly Creator Summary

on:
  schedule:
    # Every Friday at 10:00 AM UTC+6 (Asia/Dhaka) = 4:00 AM UTC
    - cron: '0 4 * * 5'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  send-weekly-summaries:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Weekly Summary Edge Function
        run: |
          echo "Triggering weekly summary at $(date -u)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            'https://bwkrtkalxygmvlkuleoc.supabase.co/functions/v1/weekly-summary' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
            -H 'Content-Type: application/json')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Edge function returned status $http_code"
            exit 1
          fi
          
          echo "Weekly summary emails sent successfully!"

      - name: Log Summary
        if: always()
        run: |
          echo "Job completed at $(date -u)"
          echo "Scheduled for: Every Friday at 10:00 AM Asia/Dhaka (4:00 AM UTC)"
